<!DOCTYPE html>
<html>
<head>
  <title>Salmon Cookies</title>

<link rel="stylesheet" href="style.css">

<body>
    <h1 id='salmontitle'>Welcome To the Salmon Cookies Shop</h1>
    <img  class='image' src='salmon.png' alt='Salmon'>
  <table id="tableElement"></table>
  <form id="newForm">
    <fieldset>
      <label>Enter New Location:</label>
      <input id="inputElementNewLocation" type="text" placeholder="Location">

      <label>Enter maximum customers per hour:</label>
      <input type="number" id="inputElementMaximumCustomers" type="text" placeholder="Maximum Customers"required>
      <label>Enter average cookies per hour:</label>
      <input type="number" id="inputElementMaximumCustomers" type="text" placeholder="Average Cookies"required>

    </fieldset>
  </form>
  
  <script src="app.js"></script>
